<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="./js/index.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <img src="./images/home.png" alt="background">
    <button class="first-btn btn">Start game</button>
    <button class="second-btn btn">Restart</button>
    <div class="container">
      <div class="choosen-card"></div>
      <div class="choosen-level"></div>
      <div class="deck">
        <div class="top">
          <img src="./images/mythicCardBackground.png" alt="">
        </div>
        <div class="bottom"><img src="" alt="card"></div>
      </div>
      <div class="stades">
        <div class="stade__first stade">
          <div class="stade__title">Первая стадия</div>
          <div class="stade__curles">
            <div class="curcle-one curcle"></div>
            <div class="curcle-two curcle"></div>
            <div class="curcle-three curcle"></div>
          </div>
        </div>
        <div class="stade__second stade">
          <div class="stade__title">Вторая стадия</div>
          <div class="stade__curles">
            <div class="curcle-one curcle"></div>
            <div class="curcle-two curcle"></div>
            <div class="curcle-three curcle"></div>
          </div>
        </div>
        <div class="stade__third stade">
          <div class="stade__title">Третья стадия</div>
          <div class="stade__curles">
            <div class="curcle-one curcle"></div>
            <div class="curcle-two curcle"></div>
            <div class="curcle-three curcle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="ancients">
      <div class="card first">
        <div class="ancient _ibj">
          <img src="./images/ancients/Azathoth.png" alt="ancient">
        </div>
      </div>
      <div class="card second">
        <div class="ancient _ibj">
          <img src="./images/ancients/Cthulthu.png" alt="ancient">
        </div>
      </div>
      <div class="card third">
        <div class="ancient _ibj">
          <img src="./images/ancients/IogSothoth.png" alt="ancient">
        </div>
      </div>
      <div class="card forth">
        <div class="ancient _ibj">
          <img src="./images/ancients/ShubNiggurath.png" alt="ancient">
        </div>
      </div>

    </div>
    <div class="difficulties">
      <ul class="difficulties__list">
        <li class="difficulties__item">Очень легкий</li>
        <li class="difficulties__item">Легкий</li>
        <li class="difficulties__item">Средний</li>
        <li class="difficulties__item">Тяжелый</li>
        <li class="difficulties__item">Очень тяжелый</li>
      </ul>
    </div>
    <div class="again">Again</div>
    <button class="deck-btn">Замешать колоду</button>
  </div>
</body>

</html>
